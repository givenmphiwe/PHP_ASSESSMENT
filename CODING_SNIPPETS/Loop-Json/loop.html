<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var music = [
            {
                title: "Jerusalema",
                year: "2020",
                genre: "house music",
                artist: "master kg"
            },

            {
                title: "Blue note",
                year: "2018",
                genre: "pop music",
                artist: "Meek mill"
            }
        ]
    </script>
</head>

<body>
    <ul>
        <script>
            for(i=0; i < music.length; i++){
                document.write('<h1>'+music[i].artist+'</h1>');
                document.write('<li>'+music[i].title+'</li>');
                document.write('<li>'+music[i].genre+'</li>');
                document.write('<li>'+music[i].year+'</li>');
            }
        </script>
    </ul>
</body>
</html>
